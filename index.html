<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      body {
        background-color: #ffffff;
        font-family: 'Arial', sans-serif;
        margin: 10px;
      }
      .navbar {
        padding: 15px 0;
        font-size: 1.2rem;
      }
      .content-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px 100px;
      }
      .left-half {
        width: 50%;
        text-align: center;
      }
      .left-half img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .right-half {
        width: 50%;
        padding-left: 50px;
        text-align: left;
      }
      #sh1 {
        font-size: 4vw;
        letter-spacing: -2px;
        color: #d19350;
        margin-bottom: 10px;
      }
      #sh2 {
        font-size: 3vw;
        letter-spacing: -2px;
        line-height: 1.2;
        margin-bottom: 20px;
      }
      .right-half span {
        color: #c08240;
      }
      .right-half p {
        font-size: 1.2rem;
        margin: 20px 0;
        max-width: 400px;
        color: #333;
      }
      .cta-buttons a {
        display: inline-block;
        margin: 10px;
        padding: 12px 30px;
        background-color: #d19350;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      .cta-buttons a:hover {
        background-color: #c08240;
      }

      .offer-box {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-top: 50px;
      }

      .offer-box h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .offer-box p {
        font-size: 2rem;
        margin: 0;
      }

      .timer {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .timer div {
        margin: 0 10px;
        font-size: 1.2rem;
        text-align: center;
      }

    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <strong><a class="navbar-brand" href="#">FASHION</a></strong>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="2.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="3.html">Featured Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="4.html">Product Types</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="5.html">Our Blogs and News</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="content-section"> 
    <div class="right-half"> 
      <h1 id="sh1">SUMMER COLLECTION</h1>
      <h1 id="sh2">EVENT DISCOUNT</h1>
      <p id="sh3">Discover the latest fashion trends and enjoy exclusive discounts during this event.</p>
      <div class="cta-buttons">
        <a href="2.html" class="cta-primary">Shop Now</a>
        <a href="#" class="cta-secondary">Learn More</a>
      </div>
    </div>
    
    <div class="left-half"> 
      <img src="Image.png" alt="Summer Collection">
    </div>
  </section>

</body>
</html>
